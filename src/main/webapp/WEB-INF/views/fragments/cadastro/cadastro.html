<th:block th:fragment="cadastro">
	<h2>Cadastro</h2>
	<p>Complete os dados abaixo para se cadastrar.</p>
		<hr>
		<div class="row">
			<div class="col-lg-8">
				<div class="well">
					<form id="login" name="login" th:action="@{/createUser}" method="POST">
					<div class="errors">
					<span th:text="${param.error} ? #{labels.menu.errormessage}"/>
						</div>
						<div class="form-group">
							<input class="form-control" name="nome" placeholder="Nome Completo" type="text" />
						</div>
						<div class="form-group">
							<input class="form-control" name="email" placeholder="E-mail" type="email" />
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar!</button>
					</form>
				</div>
			</div>
		</div>
	</hr>
</th:block>
